name: Build MacOS

on:
  workflow_call:

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.23' # The Go version to download (if necessary) and use.
    - run: go version

    - name: Test
      run: make test
